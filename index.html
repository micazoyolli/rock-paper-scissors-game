<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Piedra, papel o tijeras</title>
  </head>
  <body>
    <section class="wrapper-game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <img class="intro-hands" src="./assets/intro.png" alt="Rock, papel and scissors">
        <button>Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Escoge una opci√≥n</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="Player Hand">
          <img class="computer-hand" src="./assets/rock.png" alt="Computer Hand">
        </div>

        <div class="options">
          <button class="rock">Piedra</button>
          <button class="paper">Papel</button>
          <button class="scissors">Tijeras</button>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
