<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Piedra, papel o tijeras</title>
  </head>
  <body>
    <section class="wrapper-game">
      <div class="intro">
        <img class="intro-hands" src="./assets/intro.png" alt="Rock, papel and scissors">

        <button>PLAY</button>
      </div>

      <div class="game fadeOut">
        <div class="score">
          <div class="wrapper-player-score">
            <div class="player-score">
              <img class="player-icon" src="./assets/player-icon.png" alt="Player">
            </div>
            <p class="score-text">0</p>
            <p class="winner fadeOut"></p>
            <p class="loser fadeOut"></p>
            <p class="tie fadeOut"></p>
          </div>
          <div class="wrapper-computer-score">
            <div class="computer-score">
              <img class="computer-icon" src="./assets/computer-icon.png" alt="Computer">
            </div>
            <p class="score-text">0</p>
            <p class="winner fadeOut"></p>
            <p class="loser fadeOut"></p>
            <p class="tie fadeOut"></p>
          </div>
        </div>

        <div class="match">
          <div class="hands">
            <img class="player-hand" src="./assets/rock.png" alt="Player Hand">
            <img class="computer-hand" src="./assets/rock.png" alt="Computer Hand">
          </div>

          <div class="options">
            <button class="rock"><img src="./assets/rock.png" alt="Rock"></button>
            <button class="paper"><img src="./assets/paper.png" alt="Paper"></button>
            <button class="scissors"><img src="./assets/scissors.png" alt="Scissors"></button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
